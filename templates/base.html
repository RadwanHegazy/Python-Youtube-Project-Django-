{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <title>TUbing | {% block title %} {% endblock %}</title>
</head>
<body>
    
    <div class="bar" >
        
        <div class="img">
            <img src="{% static 'web-images/cam.png' %}" width="80px" height="80px" alt="">
        </div>
        
        
        <div class="input">
            <form action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Search" name="q">
                <button class="fas fa-search" type="submit"></button>
            </form>
        </div>
        
        <div class="menu" id="view">
            <span></span>
            <span></span>
        </div>
        
    </div>
    
    <div class="list" id="list">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'upload' %}">Upload</a></li>
            <li><a href="{% url 'editProfile' %}">Edit</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Signup</a></li>
            {% endif %}
        </ul>
    </div>
    
    {% block data %}
    {% endblock %}
    
    
    



<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
